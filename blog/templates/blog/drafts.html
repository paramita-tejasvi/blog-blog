{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if user == post.author %}
            <div class="post">
                <b><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></b>
                <p>{{ post.text|truncatechars:200 }}</p>
                <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
